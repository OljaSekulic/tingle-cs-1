spring.datasource.driverClassName = org.postgresql.Driver

spring.datasource.initialization-mode = always
spring.datasource.platform = postgres

spring.datasource.url=jdbc:postgresql://localhost:5432/tingle
spring.datasource.username = postgres
spring.datasource.password = khaf1

#JPA-Hibernate
spring.jpa.show-sql = true

#kreira tabele na osnovu anotacija @Entity i kada aplikacija zavrsi sa radom dropuje ih
spring.jpa.hibernate.ddl-auto = create-drop

#https://stackoverflow.com/questions/43905119/postgres-error-method-org-postgresql-jdbc-pgconnection-createclob-is-not-imple
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

#optimizacija za postgres upite
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect

tingle.root.keystore.location = ./.ks/root.p12
tingle.intermediate.keystore.location = ./.ks/intermediate.p12
tingle.endentity.keystore.location = ./.ks/end-entity.p12

tingle.root.keystore.password = root
tingle.intermediate.keystore.password = intermediate
tingle.endentity.keystore.password = end-entity
tingle.root.duration.years = 20
tingle.intermediate.duration.years = 10
tingle.endentity.duration.years = 1