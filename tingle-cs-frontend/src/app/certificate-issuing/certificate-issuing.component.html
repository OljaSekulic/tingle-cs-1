
<section fxFlex="100%" fxLayout="column" fxLayoutAlign="center center" style="margin-top: 25px;">
    <h1>New Certificate</h1>
    <mat-horizontal-stepper [linear]="isLinear" fxFlex="100%" fxLayout="column" fxLayoutAlign="center center" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup" fxFlex="80%" fxLayout="column" fxLayoutAlign="center center">
                <ng-template matStepLabel>Fill out Subject Data</ng-template>
                <mat-card class="form-section" fxLayout="column">
                    <mat-card-header>
                        <mat-card-title >Subject Data</mat-card-title>
                    </mat-card-header>

                    <mat-form-field>
                        <label for="commonName">Common Name: </label>
                        <input id="commonName" matInput type="text" name="commonName" required>
                    </mat-form-field>
                    <mat-form-field>
                        <label for="organizationUnit">Organization Unit: </label>
                        <input id="organizationUnit" matInput type="text" name="organizationUnit" required>
                    </mat-form-field>
                    <mat-form-field>
                        <label for="organizationName">Organization Name: </label>
                        <input id="organizationName" matInput type="text" name="organizationName" required>
                    </mat-form-field>
                    <mat-form-field>
                        <label for="localityName">Locality Name: </label>
                        <input id="localityName" matInput type="text" name="localityName" required>
                    </mat-form-field>
                    <mat-form-field>
                        <label for="statneName">State Name: </label>
                        <input id="locstatneNameality" matInput type="text" name="statneName" required>
                    </mat-form-field>
                    <mat-form-field>
                        <label for="country">Country: </label>
                        <input id="country" matInput type="text" name="country" required>
                    </mat-form-field>

                </mat-card>
                <div>
                    <button mat-raised-button color="accent" matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup" fxFlex="100%" fxLayout="column" fxLayoutAlign="center center">
                <ng-template matStepLabel>Fill out Issuer Data</ng-template>
                <mat-card class="form-section" fxLayout="column">
                    <mat-card-header>
                        <mat-card-title>Issuer Data</mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        <mat-form-field>
                            <label for="ca">CA: </label>
                            <mat-select id="ca" name="ca">
                                <!-- TO DO: ngFor through list of his CAs -->
                                <mat-option value="lalala">
                                    Lalala
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>

                </mat-card>
                <div>
                    <button mat-raised-button color="primary" matStepperPrevious>Back</button>
                    <button mat-raised-button color="accent" matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <form [formGroup]="thirdFormGroup" fxFlex="100%" fxLayout="column" fxLayoutAlign="center center">
                <ng-template matStepLabel>Fill out Other Info</ng-template>
                <mat-card class="form-section" fxLayout="column">
                    <mat-card-header>
                        <mat-card-title>Other Info</mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        <mat-form-field>
                            <label for="ca">CA: </label>
                            <mat-select id="ca" name="ca">
                                <!-- TO DO: ngFor through list of his CAs -->
                                <mat-option value="lalala">
                                    Lalala
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>

                </mat-card>
                <div>
                    <button mat-raised-button color="primary" matStepperPrevious>Back</button>
                    <button mat-raised-button color="accent" >Done</button>
                </div>
            </form>
            
        </mat-step>
    </mat-horizontal-stepper>
</section>
