<div class="container" style="width:40%">
  <form  style="text-align:center">
    <h2>Make request</h2>
    <hr>

    <div class="form-group">
      <label for="commonName">Common name</label>
      <input class="form-control" type="text" name="commonName" id="commonName" placeholder="Enter your common name"
        formControlName="commonName">
    </div>

    <div class="form-group">
      <label for="organization">Organization</label>
      <input type="organization" class="form-control" name="organization" id="organization"
        placeholder="Enter your organization" formControlName="organization">
    </div>

    <div class="form-group">
      <label for="organizationalUnit">Organizational unit</label>
      <input type="text" class="form-control" name="organizationalUnit" id="organizationalUnit"
        placeholder="Enter your organizational unit" formControlName="organizationalUnit">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input class="form-control" type="text" name="location" id="location" placeholder="Enter your location"
        formControlName="location">
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input class="form-control" type="text" name="state" id="state" placeholder="Enter your state"
        formControlName="state">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input class="form-control" type="text" name="country" id="country" placeholder="Enter your country"
        formControlName="country">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" placeholder="Enter your email"
        formControlName="email">
    </div>

    <hr>
    <button type="submit" class="btn btn-info">Send</button>
  </form>
</div>
